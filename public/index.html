<!DOCTYPE HTML>

<html lang="en">
<head>
    <title>Tickers</title>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="ticker.js"></script>
    <link href="/assets/css/exentriq-bootstrap-material-ui.css?v=0.0.0" rel="stylesheet">
    <script src="/assets/js/exentriq-bootstrap-material-ui.js?v=0.0.0"></script>


    <style>
        .markets{
            font-weight: 800 !important;
        }

        th{
            font-weight: 800 !important;
        }

        .opportunity{
            margin: 5px 0px;
        }

        .market,.buy,.sell,.percentage {
            background: #e1e1e1;
            padding: 10px;
            line-height: 41px;
            text-align: center;
            font-weight: 600;
        }

        .buy {
            background: #8ddecd;
            margin: 0px 0px 1px 1px;
        }

        .sell {
            background: #f78e93;
            margin: 0px 0px 1px 1px;
        }

        .percentage {
            background: #8ddecd;
            margin: 0px 0px 1px 1px;
        }

        .timestamp{
            font-size: 15px;
        }
    </style>

</head>

<body class="eq-ui-layout-header-fixed eq-ui-side-nav-auto">
    <header class="eq-ui-layout-header" style="top: 0px; padding-left:0px">
        <div id="main-eq-ui-app-bar" class="eq-ui-app-bar">
            <div class="container-fluid">
                <center><h5>Crypto Currencies</h5></center>
            </div>
        </div>

    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 eq-custom-header-media eq-ui-primary-color" style="height: 50px">
                <div class="eq-ui-scrollbar-wrap eq-ui-scrollbar-wrap-x eq-ui-scrollbar-wrap-hide">
                    <ul class="eq-ui-tabs">
                        <li class="eq-ui-tab" id="tab_tickers">
                            <a class="active" data-href="#eq-ui-tab-tickers">Opportunities</a>
                        </li>
                        <li class="eq-ui-tab" id="tab_dashboard">
                            <a class="" data-href="#eq-ui-tab-dashboard">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="eq-ui-tab-tickers" class="col-md-12">
                <h5 class="header">Exchange Platforms <span class="timestamp"></span></h5>
                    <div id="tickers">
                        <table class="table eq-ui-data-table z-depth-1">
                            <thead>
                                <tr>
                                    <th class="eq-ui-data-table-cell-non-numeric"></th>
                                    <th>Kraken</th>
                                    <th>GDAX</th>
                                    <th>Bitrex</th>
                                    <th>Bitfinex</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                <h5 class="header">Top Arbitrage Opportunities <span class="timestamp"></span></h5>
                <div id="top_arbitrage">

                </div>
            </div>

            <div id="eq-ui-tab-dashboard" class="col-md-12" style="display: none">
                <iframe style="border:0px" width="100%" height="1200px">
                </iframe>
            </div>
        </div>
    </div>

</body>
